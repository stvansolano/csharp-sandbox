name: Build Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file samples/webapi/AdventureWorks.Api/Dockerfile --tag adventure-works-api-net5:$(date +%s)
